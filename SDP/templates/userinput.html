    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroWorld | RasiChart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-500 font-sans mt-10">
    <button class="flex items-center bg-gradient-to-r from-green-500 to-blue-500 py-2 px-4 rounded-full transition duration-300 hover:from-[#83c5be] hover:to-[#f99a83] mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 mr-2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
        <a href="{% url 'services' %}" class="text-white">Back</a>
    </button>
<div class="flex justify-center items-center h-screen">

    <!-- Form -->
    <form class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mr-4" method="POST" action="{% url 'rasi' %}">
        {% csrf_token %}
        <h2 class="text-2xl mb-4">Rasi Chart</h2>
        <div class="mb-4">
            <input type="number" name="date" placeholder="Date" class="w-full p-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="number" name="month" placeholder="Month" class="w-full p-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="number" name="year" placeholder="Year" class="w-full p-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="number" name="hours" placeholder="Hours" class="w-full p-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="number" name="minutes" placeholder="Minutes" class="w-full p-2 border rounded-md" required>
        </div>
        <div class="mb-4">
            <input type="submit" value="Generate" class="w-full p-2 bg-[#83c5be] text-white rounded-md cursor-pointer hover:bg-[#f99a83]">
        </div>
    </form>

    <!-- SVG Image -->
    {% if svg_data %}
    <div class="w-full max-w-md">
        <div class="bg-white p-8 rounded-lg shadow-md">
            {{ svg_data | safe }}
        </div>
    </div>
    {% endif %}

</div>



    {% if planets_data %}
       <script>alert('{{ planets_data }}')</script>
{% endif %}
</body>

</html>
